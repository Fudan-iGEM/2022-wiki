<!doctype html><!-- just for index.html -->
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1 ,maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="https://static.igem.wiki/teams/4162/wiki/index/logo-round.png">
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <!-- link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet" -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'divflow.css') }}?v={{ __build__ }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'wheel-menu.css') }}?v={{ __build__ }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'loading.css') }}?v={{ __build__ }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'landingpage.css') }}?v={{ __build__ }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'index.css') }}?v={{ __build__ }}">

    <title>{% block title %}{% endblock %} | Fudan - iGEM 2022</title>

</head>
<body>
  <!-- Navigation -->
  <!-- NOT % include 'menu.html' % -->

  <!-- END circle with plus -->

  <!-- Header -->

  <!-- Page Content -->
  {% block page_content %}{% endblock %}

  <footer class="pt-5 pb-5 footer py-5 mt-5 text-white">

        <p class="mb-0" style="color:white;text-align:right"><small style="color:white">The repository used to create this website is available at <a href="https://gitlab.igem.org/2022/fudan" target="_blank" style="color:white;">gitlab.igem.org/2022/fudan</a>.
        </small></p>
      </div>
    </div>
  </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ url_for('static', filename = 'jquery-2.1.1.min.js') }}"></script>  
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'ScrollMagic.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'TimelineMax.min.js') }}"></script>

  <script src="{{ url_for('static', filename = 'animation.gsap.min.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename = 'ionicons.esm.js') }}"></script>
  <script nomodule src="{{ url_for('static', filename = 'ionicons.js') }}"></script>
  <script src="{{ url_for('static', filename = 'wheelmenu.js') }}?v={{ __build__ }}"></script>
  <script src="{{ url_for('static', filename = 'loading.js') }}?v={{ __build__ }}"></script>
  <script src="{{ url_for('static', filename = 'divflow.js') }}?v={{ __build__ }}"></script>
  <script src="{{ url_for('static', filename = 'landingpage.js') }}?v={{ __build__ }}"></script>

</html>
